            <label for="texto2">Vetor unidimensional</label>
            <textarea id="texto2" >     Um vetor unidimensional é uma estrutura de dados que armazena uma coleção de elementos do mesmo tipo em uma única dimensão. Este tipo de estrutura de dados funciona como se fosse uma lista de itens que deseja armazenar e cada um destes itens podem ser acessado através de um índice número que começa em 0.
Características principais:

>Estrutura homogênea:  Todos os elementos do vetor devem possuir o mesmo tipo de dado (por exemplo, todos inteiros, todos strings, etc.).

>Acesso por índice: Cada elemento é identificado por sua posição (índice) dentro do vetor. O primeiro elemento tem o índice 0, o segundo tem o índice 1, e assim por diante.

>Armazenamento sequencial: Os elementos são armazenados em posições de memória contiguas, o que permite o acesso rápido a qualquer um deles.


            </textarea>

            <textarea id="texto3" >     Vetor multidimensional é uma estrutura de dados que permite armazenar um conjunto de elementos do mesmo tipo em mais de uma dimensão, como uma tabela bidimensional ou um cubo tridimensional. Cada elemento é acessado através de múltiplos índices, sendo um para cada dimensão.

Caracaterísticas principais:

>Múltiplas dimensões: Em vez de uma única linha de elementos, vetores multidimensionais têm linhas e colunas.

>Estrutura de vetores: Um array bidimensional, por exemplo, é essencialmente um “vetor de vetores”.

>Acesso por índices: Para acessar um elemento específico, você fornece um índice para cada dimensão (por exemplo, matriz[linha][coluna]).
